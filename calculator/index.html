<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator__input">
          <span class="result">42069</span>
          <span class="operand">1 + 2 + 3 + 4</span>
        </div>
        <div class="calculator__keys">
          <button>=</button>
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>Enter</button>
          <button>C</button>
          <button>0</button>
          <button>.</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
