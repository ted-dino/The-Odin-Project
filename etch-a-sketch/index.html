<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Etch A Sketch</title>

<body>

    <main>
        <div class="container">
            <div class="container__grid"></div>

                </ul>
                <ul>
                    <li><button type="button" class="btn btn-random">random</button></li>
                    <li>choose random</li>
                </ul>
                <ul>
                    <li><button type="button" class="btn btn-eraser">eraser</button></li>
                    <li>eraser</li>
                </ul>
                <ul>
                    <li><button type="button" class="btn btn-reset">reset</button></li>
                    <li>reset</li>
                </ul>

            </div>

        </div>
    </main>
    <script src="./app.js" defer></script>

</html>
