<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Testing</title>
</head>

<body>
    <h1>
        THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container"></div>

    <button id="btn">Click Me</button>

    <div id="container">
        <button id="1">Click Me</button>
        <button id="2">Click Me</button>
        <button id="3">Click Me</button>
    </div>

    <script>
        const container = document.querySelector('#container');

        const content = document.createElement('div');
        content.classList.add('content');
        content.textContent = 'This is the glorious text-content!';

        const paragraph = document.createElement('p');
        paragraph.textContent = "Hey I'm red!";
        paragraph.style.cssText = "color: red;"

        const header_3 = document.createElement('h3');
        header_3.textContent = 'I’m a blue h3!';
        header_3.style.cssText = "color: blue;";

        const sub_div = document.createElement('div');
        sub_div.style.cssText = "border: 2px solid black; background-color: pink;"
        const header_1 = document.createElement('h1');
        header_1.textContent = "I’m in a div!"
        const paragraph_2 = document.createElement('p')
        paragraph_2.textContent = "me too!"

        sub_div.appendChild(header_1);
        sub_div.appendChild(paragraph_2);

        container.appendChild(content);
        container.appendChild(paragraph);
        container.appendChild(header_3);
        container.appendChild(sub_div);

        btn.addEventListener('click', function (e) {
            e.target.style.background = 'blue';
        });

        const buttons = document.querySelectorAll('button');

        // we use the .forEach method to iterate through each button
        buttons.forEach((button) => {

            // and for each one we add a 'click' listener
            button.addEventListener('click', () => {
                alert(button.id);
            });
        });
    </script>
</body>

</html>
