<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <main id="container">
        <h1 class="container__header">Welcome!</h1>
        <section id="computer">
            <ul>
                <li class="container__name">Computer</li>
                <li class="computer__score">Score: </li>
            </ul>
            <div class="computer__choice"></div>
        </section>
        <div class="result">Please choose rock, paper or scissor.</div>
        <section id="player">
            <ul>
                <li class="container__name">You</li>
                <li class="player__score">Score: </li>
            </ul>
            <div class="player__choice"></div>
        </section>
        <div class="choices">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissor">SCISSOR</button>
        </div>
    </main>
